logLevel: info

# HLS server
hls: yes
hlsAddress: :8888
hlsAllowOrigin: '*'
hlsVariant: lowLatency        # optional but nice for low latency

# WebRTC server (WHEP/WHIP)
webrtc: yes
webrtcAddress: :8889
webrtcAllowOrigin: '*'
webrtcICEUDPMin: 8000
webrtcICEUDPMax: 8100
# Advertise correct IPs to clients (LAN):
webrtcIPsFromInterfaces: yes
# OR add explicit IP/host to be safe:
webrtcAdditionalHosts: [ "YOUR_ONPREM_IP" ]

# (Optional) RTSP server if you also need to accept RTSP publishers
rtsp: yes
rtspAddress: :8554

paths:
  cam1:
    # Escape '@' as %40 as you already did
    source: rtsp://admin:CCTVCheck%40123@10.0.0.142:8554/live
