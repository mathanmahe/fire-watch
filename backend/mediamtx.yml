logLevel: debug

# HLS server
hls: yes
hlsAddress: :8888
hlsAllowOrigin: "*"
hlsVariant: lowLatency # optional but nice for low latency

# WebRTC server (WHEP/WHIP)
webrtc: yes
webrtcAddress: :8889
webrtcAllowOrigin: "*"

webrtcLocalUDPAddress: :8189

# Advertise correct IPs to clients (LAN):
webrtcIPsFromInterfaces: yes
# Explicit IPs for WebRTC (replace with actual deployment IPs)
# webrtcAdditionalHosts: ["localhost", "127.0.0.1"]
# webrtcIPsFromInterfacesList: [lo0]

# using Mathan's IP for local testing
webrtcAdditionalHosts: ["host.docker.internal", "10.0.0.160"]

# (Optional) RTSP server if you also need to accept RTSP publishers
rtsp: yes
rtspAddress: :8554

